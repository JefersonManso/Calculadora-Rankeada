<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Rankeadas</h1>

        <!-- Formulário para entrada de dados -->
        <form id="rankForm"> 

         <label for="wins">Vitórias:</label>
         <input type="number" id="wins" required />

         <label for="losses">Derrotas:</label>
         <input type="number" id="losses" required />

         <button type="submit">Calcular Nível</button>

        </form>

        <!-- Resultado exido aqui -->
        <div id="result" class="result"></div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
